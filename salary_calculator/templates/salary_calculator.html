<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Salary Calculator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Salary Calculator</h1>
        <form action="{% url 'calculate' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="base_salary">Base Salary:</label>
                <input type="number" name="base_salary" id="base_salary" step="any" required>
            </div>
            <div class="form-group">
                <label for="days_not_worked">Number of Days Not Worked:</label>
                <input type="number" name="days_not_worked" id="days_not_worked" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Calculate</button>
            </div>
        </form>
    </div>
</body>
</html>
